<link rel="stylesheet" href="css/bar.css">
<link rel="stylesheet" href="css/rank.css">

<div ng-controller="rankCtrl" class="container" role="main">


    <div class="page-header">
        <h2>Site Rank</h2>
    </div>

    <div class="rank-content col-xs-48" ng-show="finishLoading">
        <div class="table-responsive">
          <table class="rank-table bar-table col-xs-48">
            <tr class="bar-head rank-bar">
              <th class="col-xs-4 col-center">Rank</th>
              <th class="col-xs-4 col-center">ID</th>
              <th class="col-xs-10 col-center">Username</th>
              <th class="col-xs-4 col-center">Solved</th>
            </tr>

              <tr ng-repeat="x in userList.user_list" class="bar-content rank-bar">
                  <td class="col-center"><div class="bardiv1"><div class="bardiv2">{{$index + 1 + (pageNow - 1) * perpage}}</div></div></td>
                  <td class="col-center"><div class="bardiv1"><div class="bardiv2">{{x.user_id}}</div></div></td>
                  <td class="col-center"><div class="bardiv1"><div class="bardiv2">{{x.username}}</div></div></td>
                  <td class="col-center">{{x.solved_cnt}}</td>
              </tr>

          </table>
        </div>
        <br>
        <div class="page-switch-container" ng-show="!isContest">
            <div class="pages-switch">
                <svg ng-click="pageOffset(-1)"
                     class="pages-switch-button" width="14px" height="23px" viewBox="422 692 14 23" version="1.1"
                     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <!-- Generator: Sketch 42 (36781) - http://www.bohemiancoding.com/sketch -->
                    <desc>Created with Sketch.</desc>
                    <defs></defs>
                    <polygon id="Triangle" stroke="none" fill="#D8D8D8" fill-rule="evenodd"
                             transform="translate(429.000000, 703.500000) rotate(-90.000000) translate(-429.000000, -703.500000) "
                             points="429 696.5 440.5 710.5 417.5 710.5"></polygon>
                </svg>
                <div class="pages-switch-number">
                    <input placeholder=" " class="pages-switch-number-choose" ng-model="pageNow"
                           ng-keypress="catchEnter($event)"/>
                    <div class="pages-switch-number-slash">/</div>
                    <div class="pages-switch-number-sum" ng-bind="pageSum">..</div>
                </div>
                <svg ng-click="pageOffset(+1)"
                     class="pages-switch-button" width="14px" height="23px" viewBox="422 692 14 23" version="1.1"
                     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <!-- Generator: Sketch 42 (36781) - http://www.bohemiancoding.com/sketch -->
                    <desc>Created with Sketch.</desc>
                    <defs></defs>
                    <polygon id="Triangle" stroke="none" fill="#D8D8D8" fill-rule="evenodd"
                             transform="translate(429.000000, 703.500000) rotate(90.000000) translate(-429.000000, -703.500000) "
                             points="429 696.5 440.5 710.5 417.5 710.5"></polygon>
                </svg>
            </div>
        </div>
    </div>
    <div class="col-xs-48" ng-show="!finishLoading">
        <div class="waiting-orange"></div>
    </div>
</div>
