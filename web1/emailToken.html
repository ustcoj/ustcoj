<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>USTC-OJ Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
    <div style="margin: 0 auto; max-width: 500px">
        <div style="margin: 5px auto; width: 178px">
            <img src="http://drewhong.com/web1/USTCOJ.png" style="margin: 12px" height="32px" alt="USTC ONLINE JUDGE" ng-show="!isContest" />
        </div>
        <div style="height: 1px; width: 100%; background-color: #faa634">
        </div>
        <div style="margin: 50px auto;">
            <div style="color: #8e8e8e; font-size: 14px; font-family: sans-serif; text-align: center; width: 100%;">
                Verification Code
            </div>
            <div style="margin: 2px auto; font-size: 36px; font-family: sans-serif; text-align: center; width: 100%; letter-spacing: 5px">
                000000
            </div>
            <p style="font-family: sans-serif; margin: 24px; font-size: 14px; color: #8e8e8e">
                This is an registration verification code sent from USTC-OJ. The code expires in 30 minutes.
            </p>
            <p style="font-family: sans-serif; margin: 6px 24px -12px 24px; font-size: 14px; color: #8e8e8e">
                If the registration is not operated by yourself, please ignore this email and we are sorry for the interruption.
            </p>
        </div>
        <div style="height: 1px; width: 100%; background-color: #faa634">
        </div>
        <div style="color: #8e8e8e; text-align: center; margin: 12px 0;font-family: sans-serif; font-size: 12px">
            University of Science and Technology of China - Online Judge
        </div>

    </div>
