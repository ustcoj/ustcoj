<!DOCTYPE html>

<html ng-app="ustc-oj" ng-controller="indexCtrl" xmlns:ng="http://angularjs.org" id="ng-app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>USTC-OJ</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ustc-oj.css">
    <!--<link rel="stylesheet" href="css/index.css">-->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" ng-href="css/navbar-{{nowTheme}}.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="fonts/webfonts.css">
</head>
<body>
    <div class="main-navbar" ng-include="'navbar.html'"></div>

    <!-- 1.11.3 -->
    <script src="jquery.min.js"></script>
    <!-- 1.5.0 -->
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="angular-route.min.js" charset="utf-8"></script>
    <script src="angular-cookies.min.js" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="simditor/javascripts/simditor-all.js" charset="UTF-8"></script>
    <script src="simditor/javascripts/angular-editor.js" charset="UTF-8"></script>
    <!--<script src="plugins/moment-timezone.min.js" charset="UTF-8"></script>-->



    <script src="js/ustc-oj.js" charset="utf-8"></script>
    <script src="js/navbarCtrl.js" charset="utf-8"></script>
    <script src="js/indexCtrl.js" charset="utf-8"></script>
    <script src="js/bindCtrl.js" charset="utf-8"></script>
    <script src="js/homeCtrl.js" charset="utf-8"></script>
    <script src="js/showNewsCtrl.js" charset="utf-8"></script>
    <script src="js/newsListCtrl.js" charset="utf-8"></script>
    <script src="js/loginCtrl.js" charset="utf-8"></script>
    <script src="js/showProblemCtrl.js" charset="utf-8"></script>
    <script src="js/submitCtrl.js" charset="utf-8"></script>
    <script src="js/statusCtrl.js" charset="utf-8"></script>
    <script src="js/showContestCtrl.js" charset="utf-8"></script>
    <script src="js/contestListCtrl.js" charset="utf-8"></script>
    <script src="js/problemListCtrl.js" charset="utf-8"></script>
    <script src="js/profileCtrl.js" charset="utf-8"></script>
    <script src="js/showSubmissionCtrl.js" charset="utf-8"></script>
    <script src="js/rankCtrl.js" charset="utf-8"></script>
    <script src="js/contestBoardCtrl.js" charset="utf-8"></script>

    <div ng-view></div>

    <script>
        angular
            .module('ustc-oj')
            .config(['$routeProvider', function($routeProvider){
                $routeProvider
                    .when('/',{templateUrl:'home.html'})
                    .when('/login/',{templateUrl:'login.html'})
                    .when('/news/',{templateUrl:'newsList.html'})
                    .when('/news/:news_ID/',{
                        templateUrl:'showNews.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/problems/',{templateUrl:'problemList.html'})
                    .when('/problems/:problem_ID/',{
                        templateUrl:'showProblem.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/',{templateUrl:'contestList.html'})
                    .when('/contests/:contest_ID/',{
                        templateUrl:'showContest.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/:contest_ID/problems/:problem_SEQ',{
                        templateUrl:'showProblem.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/:contest_ID/problems/',{
                        redirectTo:'/contests/:contest_ID/'}
                    )
                    .when('/contests/:contest_ID/submit/:problem_SEQ',{
                        templateUrl:'submit.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/:contest_ID/submit/',{
                        templateUrl:'submit.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/:contest_ID/status/',{
                        templateUrl:'status.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl',
                        reloadOnSearch: false
                    })
                    .when('/contests/:contest_ID/status/:submission_ID/',{
                        templateUrl:'showSubmission.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/:contest_ID/board/',{
                        templateUrl:'contestBoard.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/submit/',{templateUrl:'submit.html'})
                    .when('/submit/:problem_ID/',{
                        templateUrl:'submit.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/status/',{
                        templateUrl:'status.html',
                        reloadOnSearch: false
                    })
                    .when('/status/:submission_ID/',{
                        templateUrl:'showSubmission.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/rank/',{templateUrl:'rank.html'})
                    .when('/profile/',{templateUrl:'profile.html'})
                    .when('/profile/:user_name/', {
                        templateUrl:'profile.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/validate/:user_name/:token/', {
                        templateUrl:'profile.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/bind/', {
                        templateUrl:'bind.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .otherwise({redirectTo:'/'});
            }]);
    </script>

    <footer class="footer">
        <div class="container">

            <p class="text-muted">University of Science and Technology of China - Online Judge. V0.01 Public Beta</p>
            <div class="bottom-block"></div>
        </div>

    </footer>

    <script>
        var $buoop = {vs:{i:10,f:-4,o:-4,s:8,c:-4},api:4};
        function $buo_f(){
            var e = document.createElement("script");
            e.src = "//browser-update.org/update.min.js";
            document.body.appendChild(e);
        };
        try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
        catch(e){window.attachEvent("onload", $buo_f)}
    </script>

</body>
</html>
