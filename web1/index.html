<html ng-app="ustc-oj" ng-controller="indexCtrl" xmlns:ng="http://angularjs.org" id="ng-app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>USTC-OJ</title>
    <!--<base href="/">-->
    <!--
    <script src="https://use.typekit.net/ejt7hhx.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ustc-oj.css">
    <!--<link rel="stylesheet" href="css/index.css">-->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" ng-href="css/navbar-{{nowTheme}}.css">
</head>
<body>
    <div ng-include="'navbar.html'"></div>

    <!-- 1.11.3 -->
    <script src="jquery.min.js"></script>
    <!-- 1.5.0 -->
    <script src="angular.min.js" charset="utf-8"></script>
    <script src="angular-route.min.js" charset="utf-8"></script>
    <script src="angular-cookies.min.js" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>


    <script src="js/ustc-oj.js" charset="utf-8"></script>
    <script src="js/navbarCtrl.js" charset="utf-8"></script>
    <script src="js/indexCtrl.js" charset="utf-8"></script>
    <script src="js/loginCtrl.js" charset="utf-8"></script>
    <script src="js/showProblemCtrl.js" charset="utf-8"></script>
    <script src="js/submitCtrl.js" charset="utf-8"></script>
    <script src="js/statusCtrl.js" charset="utf-8"></script>
    <script src="js/showContestCtrl.js" charset="utf-8"></script>
    <script src="js/contestListCtrl.js" charset="utf-8"></script>
    <script src="js/problemListCtrl.js" charset="utf-8"></script>
    <script src="js/editCtrl.js" charset="utf-8"></script>
    <script src="js/profileCtrl.js" charset="utf-8"></script>
    <script src="js/showSubmissionCtrl.js" charset="utf-8"></script>
    <script src="js/boardCtrl.js" charset="utf-8"></script>


    <div ng-view></div>

    <script>
        angular
            .module('ustc-oj')
            .config(['$routeProvider', function($routeProvider){
                $routeProvider
                    .when('/',{templateUrl:'login.html'})
                    .when('/login/',{templateUrl:'login.html'})
                    .when('/problems/',{templateUrl:'problemList.html'})
                    .when('/problems/:problem_ID/',{
                        templateUrl:'showProblem.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/',{templateUrl:'contestList.html'})
                    .when('/contests/:contest_ID/',{
                        templateUrl:'showContest.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/:contest_ID/problems/:problem_SEQ/',{
                        templateUrl:'showProblem.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/:contest_ID/problems/',{
                        redirectTo:'/contests/:contest_ID/'}
                    )
                    .when('/contests/:contest_ID/submit/:problem_SEQ/',{
                        templateUrl:'submit.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/:contest_ID/submit/',{
                        templateUrl:'submit.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/:contest_ID/status/',{
                        templateUrl:'status.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/:contest_ID/status/:submission_ID/',{
                        templateUrl:'showSubmission.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/contests/:contest_ID/board/',{
                        templateUrl:'board.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/submit/',{templateUrl:'submit.html'})
                    .when('/submit/:problem_ID/',{
                        templateUrl:'submit.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/status/',{templateUrl:'status.html'})
                    .when('/status/:submission_ID/',{
                        templateUrl:'showSubmission.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/board/',{templateUrl:'board.html'})
                    .when('/edit/:problem_ID/',{
                        templateUrl:'edit.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/profile/',{templateUrl:'profile.html'})
                    .when('/profile/:user_name/', {
                        templateUrl:'profile.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .when('/validate/:user_name/:token/', {
                        templateUrl:'profile.html',
                        controller: ['$routeParams', function($routeParams) {
                        }],
                        controllerAs: 'ctrl'
                    })
                    .otherwise({redirectTo:'/'});
            }]);
    </script>

    <footer class="footer">
        <div class="container">

            <p class="text-muted">University of Science and Technology of China - Online Judge. Pre-alpha Version</p>
            <div class="bottom-block"></div>
        </div>

    </footer>

</body>
</html>
