<link rel="stylesheet" href="css/bar.css">
<link rel="stylesheet" href="css/status.css">
<div ng-controller="statusCtrl" class="bigContainer">


    <div class="biggerContent">

        <h2>Status</h2>
        <div class="statusContent">

            <div class="problem-bar-container problem-container">
                <div class="problem-bar-container-column status-bar-id">ID</div>
                <div class="problem-bar-container-column status-bar-time">Time</div>
                <div class="problem-bar-container-column status-bar-title">Title</div>
                <div class="problem-bar-container-column status-bar-user">User</div>
                <div class="problem-bar-container-column status-bar-status">Status</div>
                <div class="problem-bar-container-column status-bar-run">Run Time</div>
                <div class="problem-bar-container-column status-bar-lang">Language</div>
                <div class="problem-bar-container-column status-bar-mem">Memory</div>
            </div>

            <div ng-repeat="x in statusList.data.submission_list"
                 class="problem-bar-container status-bar-container"
                 ng-class="{'problem-bar-trying': statusTrying[x.submission_id], 'problem-bar-solved': statusSolved[x.submission_id]}"
                 ng-click="showSubmission(x.submission_id)"
            >
                <div class="problem-bar-container-column status-bar-id">{{x.submission_id}}</div>
                <div class="problem-bar-container-column status-bar-time">{{x.push_time}}</div>
                <div class="problem-bar-container-column status-bar-title">{{x.problem.problem_title}}</div>
                <div class="problem-bar-container-column status-bar-user">{{x.user.username}}</div>
                <div class="problem-bar-container-column status-bar-status"  ng-class="{'problem-bar-result-trying': statusTrying[x.submission_id], 'problem-bar-result-solved': statusSolved[x.submission_id]}">{{getResult(x.result)}}</div>
                <div class="problem-bar-container-column status-bar-run">{{getMaxTime(x)}}</div>
                <div class="problem-bar-container-column status-bar-lang">{{getLanguage(x.language)}}</div>
                <div class="problem-bar-container-column status-bar-mem">{{getMaxMem(x)}}</div>

            </div>

        </div>

    </div>

</div>
