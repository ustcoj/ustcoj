
<div ng-controller="showProblemCtrl" class="bigContainer">


    <div class="rightbar">
        <div class="rightbarItem">
            <div class="rightbarHead">
                Problem Tag
            </div>
            <div>
                <span class="rightbarTag">dfs</span>
            </div>
            <div>
                <span class="rightbarTag">dynamic programming</span>
            </div>
            <div></div>
        </div>
        <div class="rightbarItem">
            <div class="rightbarProb">
                1001
            </div>
            <div>Submit</div>
            <div>Status</div>
        </div>
    </div>


    <div class="bigContent" ng-show="finishLoading">

        <div class="prob-title">
            <h2>{{problemData.problem.problem_title}}</h2>
            <div class="prob-title-inf">
                <p>Time limit: {{problemData.problem.time_limit}} ms</p>
                <p>Memory limit: {{problemData.problem.memory_limit}} KiB</p>
                <p>Standard I/O</p>
            </div>
        </div>

        <div class="prob-inner-content">
            <div class="prob-desc">
                <div ng-bind-html="problemData.problem.description"></div>
            </div>

            <div class="prob-input">
                <h4 ng-show="problemData.problem.output">Input Description</h4>
                <h4 ng-show="!problemData.problem.output">I/O Description</h4>
                <div ng-bind-html="problemData.problem.input"></div>
            </div>

            <div class="prob-output" ng-show="problemData.problem.output">
                <h4>Output Description</h4>
                <div ng-bind-html="problemData.problem.output"></div>
            </div>

            <!--
            <ul class="prob-sample">
                <li>
                    <div class="prob-sample-head">Input Samples</div>
                    <div class="prob-sample-head">Output Samples</div>
                </li>
                <li>
                    <div class="prob-sample-input">2.00</div>
                    <div class="prob-sample-output">A=111.00</div>
                </li>
                <li>
                    <div class="prob-sample-input">3.00</div>
                    <div class="prob-sample-output">A=233.00</div>
                </li>
                <li>
                    <div class="prob-sample-input">4.00</div>
                    <div class="prob-sample-output">A=666.00</div>
                </li>
            </ul>
            -->

            <div class="prob-hint" ng-show="problemData.problem.hint">
                <h4>Hint</h4>
                <div ng-bind-html="problemData.problem.hint" style="color: #6B6B6B"></div>
            </div>

        </div>


    </div>

    <div class="big-content" ng-show="!finishLoading">
        PlaceHolder
    </div>

</div>
