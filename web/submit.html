
<div ng-controller="submitCtrl" class="bigContainer">

    <div class="bigContent">

        <h2>Submit</h2>

        <div class="submitList">
            <table>
                <tr>
                    <td ng-show="!isContest">ID</td>
                    <td ng-show="isContest">Contest</td>
                    <td ng-show="!isContest">
                        <input ng-model="submitID" />
                    </td>
                    <td id="contestName" ng-show="isContest">{{contestName}}</td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td ng-show="!isContest">{{submitTitle}}</td>
                </tr>
                <tr>
                    <td>Lang</td>
                    <td ng-bind="submitLang">
                    </td>
                </tr>
            </table>
        </div>

        <textarea ng-bind="submitSource"></textarea>
        <button ng-click="submitFire(submitSource, submitLang, submitID)">
            Submit
        </button>

        <p ng-show="submitStatus">
            {{submitMsg}}
        </p>

    </div>

</div>
